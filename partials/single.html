<header class="entry-header">
    <h2 ng-bind-html="post.title.rendered"></h2>
	<div class="post-meta">Posted on <span class="date">{{ post.date | date : 'fullDate'}}</span></div><!-- .post-meta -->
</header>

<div class="entry-content" ng-bind-html="post.content.rendered"></div>

<div ng-repeat="category in post.categories" class="entry-footer">
    <span><a href="#category/{{category.id}}">{{category.name}}</a></span>
</div>
